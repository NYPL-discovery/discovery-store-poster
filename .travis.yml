language: node_js
node_js:
- '6.11'
install: npm install
script:
 - npm test
 - echo "Travis branch is $TRAVIS_BRANCH"
cache:
  directories:
   - node_modules
before_deploy: echo "All unit tests passed; Preparing to deploy $TRAVIS_BRANCH"
deploy:
 - provider: script
   skip_cleanup: true
   script: npm run deploy-development
   on:
     branch: development
after_deploy: echo "Successfully executed deploy trigger for $TRAVIS_BRANCH"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
